<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palette Picker</title>
        <link rel="stylesheet" href="../css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="manifest" href="/manifest.json">
        <style>
          body {
          font-family: 'Roboto', sans-serif;
          }
          #swatches {
          display: flex;
          gap: 10px;
          margin-top: 20px;
          justify-content: center; 
          flex-wrap: wrap; 
          }
          .swatch {
              width: 100px; 
              height: 100px; 
              border: 1px solid #000;
              flex-shrink: 0; 
              flex-grow: 0;
          }
        </style>
    </head>
    <body class="grey lighten-4">
        <header>
            <nav class="z-depth-0 teal darken-1">
              <div class="nav-wrapper container">
                <a
                  href="/"
                  aria-label="Palette Home"
                  class="brand-logo white-text text-darken-2 left"
                >
                  <i class="large material-icons">palette</i>
                  Palette<span> Picker</span>
                </a>
                <a
                  href="#"
                  data-target="mobile-menu"
                  class="sidenav-trigger right hide-on-med-and-up white-text"
                  aria-label="Open side menu"
                >
                  <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-small-and-down">
                  <li>
                    <a href="/" class="waves-effect white-text text-darken-4">Home</a>
                  </li>
                  <li>
                    <a
                      href="/pages/about.html"
                      class="waves-effect white-text text-darken-4"
                      >About</a
                    >
                  </li>
                  <li>
                    <a
                      href="/pages/contact.html"
                      class="waves-effect white-text text-darken-4"
                    >
                      Contact</a
                    >
                  </li>
                </ul>
              </div>
            </nav> 
          </header>

          <aside>
            <ul class="sidenav" id="mobile-menu">
              <li><a class="subheader">Palette Picker</a></li>
              <li>
                <a 
                  href="#" class="waves-effect grey-text text-darken-4"
                >
                  <i class="material-icons">home</i>Home</a
                >
              </li>
              <li>
                <a
                  href="/pages/about.html"
                  class="waves-effect grey-text text-darken-4"
                >
                  <i class="material-icons">info</i>About</a
                >
              </li>
              <li>
                <a
                  href="/pages/howto.html"
                  class="waves-effect grey-text text-darken-4"
                >
                  <i class="material-icons">local_library</i>User Guide</a
                >
              </li>
              <li><div class="divider"></div></li>
              <li>
                <a
                  href="/pages/contact.html"
                  class="waves-effect grey-text text-darken-4"
                >
                  <i class="material-icons">mail_outline</i>Contact</a
                >
              </li>
            </ul>
          </aside>

          <main>
            
            <div class="container">
              <div class="row">
                <div class="col s12 center-align">
                  <input type="file" id="imageInput" accept="image/*">
                </div>
                <div class="col s12 center-align">
                  <button id="clearButton" class="btn teal darken-1">Clear Image</button>
                </div>
                <div class="col s12 center-align valign-wrapper">
                  <div id="imagePreviewContainer" style="margin: 0 auto; text-align: center;">
                    <img id="imagePreview" style="max-width: 100%; margin-top: 20px; display: none;" alt="Uploaded Image Preview" class="responsive-img center">
                  </div>
                </div>
                <canvas id="canvas" style="display: none;"></canvas>
                <div class="col s12 center-align">
                  <canvas id="canvas" style="display: none;"></canvas>
                  <div id="swatches"></div>
                </div>
              </div>
            </div>
            
          </main>


    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/palette.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
    </body>
</html>
