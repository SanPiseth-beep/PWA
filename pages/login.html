<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Palette Picker</title>
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="../manifest.json">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .input-field input:focus + label,
        .input-field input:valid + label {
            display: none;
        }
    </style>
</head>
<body class="grey lighten-4">
    <header>
        <nav class="z-depth-0 teal darken-1">
            <div class="nav-wrapper container">
                <a href="/" aria-label="Palette Home" class="brand-logo white-text text-darken-2 left">
                    <i class="large material-icons">palette</i>
                    Palette<span> Picker</span>
                </a>
                <a href="#" data-target="mobile-menu" class="sidenav-trigger right hide-on-med-and-up white-text" aria-label="Open side menu">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-small-and-down">
                    <li><a href="/" class="waves-effect white-text text-darken-4">Home</a></li>
                    <li><a href="/pages/about.html" class="waves-effect white-text text-darken-4">About</a></li>
                    <li><a href="/pages/contact.html" class="waves-effect white-text text-darken-4">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <aside>
        <ul class="sidenav" id="mobile-menu">
            <li><a class="subheader">Palette Picker</a></li>
            <li><a href="/" class="waves-effect grey-text text-darken-4"><i class="material-icons">home</i>Home</a></li>
            <li><a href="/pages/about.html" class="waves-effect grey-text text-darken-4"><i class="material-icons">info</i>About</a></li>
            <li><a href="/pages/contact.html" class="waves-effect grey-text text-darken-4"><i class="material-icons">mail_outline</i>Contact</a></li>
        </ul>
    </aside>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h3>Login</h3>
                    <form id="signInForm">
                        <div class="input-field">
                            <input type="email" name="email" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit">Sign In</button>
                    </form>
                    <p>Don't have an account? <a href="/pages/signup.html">Sign up here</a></p>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../js/config.js"></script>
    <script type="module" src="../js/ui.js"></script>
    <script type="module" src="../js/materialize.min.js"></script>
    <script type="module">
        import { signIn } from '../js/firebaseAuth.js';

        document.getElementById('signInForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;
            await signIn(email, password);
            window.location.href = '/index.html';
        });

        document.addEventListener('DOMContentLoaded', function() {
            M.updateTextFields();
        });
    </script>
</body>
</html>
