<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palette Picker</title>
        <link rel="stylesheet" href="../css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="manifest" href="/manifest.json">
        <style>
          body {
          font-family: 'Roboto', sans-serif;
          }
        </style>
    </head>
    <body class="grey lighten-4">
        <header>
            <nav class="z-depth-0 teal darken-1">
              <div class="nav-wrapper container">
                <a
                  href="/"
                  aria-label="Task Manager Home"
                  class="brand-logo white-text text-darken-2 left"
                >
                  <i class="large material-icons">palette</i>
                  Palette<span> Picker</span>
                </a>
                <a
                  href="#"
                  data-target="mobile-menu"
                  class="sidenav-trigger right hide-on-med-and-up white-text"
                  aria-label="Open side menu"
                >
                  <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-small-and-down">
                  <li>
                    <a href="/index.html" class="waves-effect white-text text-darken-4">Home</a>
                  </li>
                  <li>
                    <a
                      href="/pages/about.html"
                      class="waves-effect white-text text-darken-4"
                      >About</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="waves-effect white-text text-darken-4"
                    >
                      Contact</a
                    >
                  </li>
                </ul>
              </div>
            </nav>
          </header>
          <aside>
            <ul class="sidenav" id="mobile-menu">
              <li><a class="subheader">Palette Picker</a></li>
              <li>
                <a href="/" class="waves-effect grey-text text-darken-4"
                >
                  <i class="material-icons">home</i>Home</a
                >
              </li>
              <li>
                <a
                  href="/pages/about.html"
                  class="waves-effect grey-text text-darken-4"
                >
                  <i class="material-icons">info</i>About</a
                >
              </li>
              <li>
                <a
                    href="/pages/howto.html"
                    class="waves-effect grey-text text-darken-4"
                >
                    <i class="material-icons">local_library</i>User Guide</a
                >
              </li>
              <li><div class="divider"></div></li>
              <li>
                <a
                  href="#"
                  class="waves-effect grey-text text-darken-4"
                >
                  <i class="material-icons">mail_outline</i>Contact</a
                >
              </li>
            </ul>
          </aside>
          <main>
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <h3>Contact Us</h3>
                        <p>If you have any questions, feel free to reach out to us using the form below:</p>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="name" type="text" class="validate">
                                        <label for="name">Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="message" class="materialize-textarea"></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    <script type="module" src="../js/ui.js"></script>
    <script type="module" src="../js/materialize.min.js"></script>
    </body>
</html>
